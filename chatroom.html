<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: #666;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
        }

        .user-info input {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: white;
            color: #333;
            outline: none;
            font-size: 13px;
        }

        .user-info input:focus {
            border-color: #4a90e2;
        }

        .user-info input::placeholder {
            color: #999;
        }

        .user-info button {
            padding: 4px 12px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: white;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .user-info button:hover {
            background: #f5f5f5;
            border-color: #bbb;
        }

        .online-count {
            font-size: 12px;
            color: #999;
        }

        .update-btn {
            padding: 2px 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: white;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }

        .update-btn:hover {
            background: #f5f5f5;
            border-color: #4a90e2;
            color: #4a90e2;
        }

        .update-btn.has-update {
            border-color: #f5a623;
            color: #f5a623;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            background: white;
        }

        .message {
            padding: 12px 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: background 0.1s;
        }

        .message:hover {
            background: #fafafa;
        }

        /* 自己发送的消息稍微不同的背景色 */
        .message.own {
            background: #f9f9fb;
        }

        .message.own:hover {
            background: #f5f5f7;
        }

        .message-header {
            min-width: 140px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .nickname {
            font-weight: 500;
            color: #333;
            font-size: 13px;
        }

        .message.own .nickname {
            color: #4a90e2;
        }

        .timestamp {
            font-size: 11px;
            color: #999;
        }

        .message-content {
            flex: 1;
            color: #333;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.own .message-content {
            color: #333;
        }

        .input-container {
            padding: 16px 24px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
        }

        .input-container input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 3px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-container input:focus {
            border-color: #4a90e2;
        }

        .input-container button {
            padding: 8px 16px;
            background: white;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .input-container button:hover {
            background: #f5f5f5;
            border-color: #bbb;
        }

        .input-container button:active {
            background: #ebebeb;
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 24px;
            color: #999;
            font-size: 13px;
        }

        /* 滚动条样式 */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>协作文档</h1>
                <div class="user-info">
                    <input type="text" id="nicknameInput" placeholder="用户名" maxlength="20">
                    <button id="setNicknameBtn">确定</button>
                    <button id="clearNicknameBtn">重置</button>
                </div>
            </div>
            <div class="header-right">
                <span id="currentNickname">加载中...</span>
                <span>|</span>
                <span id="onlineCount" class="online-count">-</span>
                <span>|</span>
                <button id="updateBtn" class="update-btn" title="检查更新">v<span id="versionSpan">1.0.0</span></button>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="loading">加载记录中...</div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="添加备注..." maxlength="500">
            <button id="sendBtn">提交</button>
        </div>
    </div>

    <script>
        // 版本信息
        const APP_VERSION = '1.0.0';
        const GITHUB_RAW_URL = 'https://raw.githubusercontent.com/Pigzz-30/knilew/main/chatroom.html';
        
        // Supabase 配置
        const SUPABASE_URL = 'https://wlwlzsjrfnbfcufrlvhv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indsd2x6c2pyZm5iZmN1ZnJsdmh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMDM2NzksImV4cCI6MjA3Njc3OTY3OX0.K89Y5fF4nUudtM3ozXe_29KLLCWcY4EoCkZqMCa2EEY';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 全局变量
        let userId = ''; // 使用唯一 ID 替代 IP
        let userIp = ''; // 保留 IP 仅用于显示
        let currentNickname = '';
        let hasCustomNickname = false; // 是否设置了自定义昵称
        let messageSubscription = null;

        // DOM 元素
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const nicknameInput = document.getElementById('nicknameInput');
        const setNicknameBtn = document.getElementById('setNicknameBtn');
        const clearNicknameBtn = document.getElementById('clearNicknameBtn');
        const currentNicknameSpan = document.getElementById('currentNickname');
        const onlineCountSpan = document.getElementById('onlineCount');
        const updateBtn = document.getElementById('updateBtn');
        const versionSpan = document.getElementById('versionSpan');

        // 生成唯一用户 ID
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // 从 localStorage 获取或创建用户 ID
        function getUserId() {
            let id = localStorage.getItem('chat_user_id');
            if (!id) {
                id = generateUserId();
                localStorage.setItem('chat_user_id', id);
                console.log('创建新用户 ID:', id);
            } else {
                console.log('使用已存在的用户 ID:', id);
            }
            return id;
        }

        // 保存用户信息到 localStorage
        function saveUserInfo(nickname, hasCustom) {
            const userInfo = {
                userId: userId,
                nickname: nickname,
                hasCustomNickname: hasCustom,
                lastUpdate: new Date().toISOString()
            };
            localStorage.setItem('chat_user_info', JSON.stringify(userInfo));
            console.log('用户信息已保存到缓存');
        }

        // 从 localStorage 加载用户信息
        function loadUserInfoFromCache() {
            try {
                const cached = localStorage.getItem('chat_user_info');
                if (cached) {
                    const userInfo = JSON.parse(cached);
                    console.log('从缓存加载用户信息:', userInfo);
                    return userInfo;
                }
            } catch (error) {
                console.error('加载缓存失败:', error);
            }
            return null;
        }

        // 缓存聊天消息
        function cacheMessages(messages) {
            try {
                const cache = {
                    messages: messages.slice(-50), // 只缓存最近 50 条
                    timestamp: Date.now()
                };
                localStorage.setItem('chat_messages_cache', JSON.stringify(cache));
            } catch (error) {
                console.error('缓存消息失败:', error);
            }
        }

        // 从缓存加载聊天消息
        function loadMessagesFromCache() {
            try {
                const cached = localStorage.getItem('chat_messages_cache');
                if (cached) {
                    const cache = JSON.parse(cached);
                    // 缓存有效期 5 分钟
                    if (Date.now() - cache.timestamp < 5 * 60 * 1000) {
                        console.log('从缓存加载消息:', cache.messages.length, '条');
                        return cache.messages;
                    }
                }
            } catch (error) {
                console.error('加载缓存消息失败:', error);
            }
            return null;
        }

        // 获取显示名称（昵称(IP) 或 ID）
        function getDisplayName(nickname, isCustom, displayId) {
            if (isCustom && nickname) {
                return `${nickname}${displayId ? ('(' + displayId + ')') : ''}`;
            }

            return nickname || `momo${displayId ? ('(' + displayId + ')') : ''}`;
        }

        // 初始化用户标识
        async function initUserIdentity() {
            // 从 localStorage 获取唯一用户 ID
            userId = getUserId();
            
            // 尝试获取 IP 用于显示（非关键）
            try {
                const apis = [
                    'https://api.ipify.org?format=json',
                    'https://ipapi.co/json/'
                ];
                
                for (const api of apis) {
                    try {
                        const response = await fetch(api, { timeout: 3000 });
                        const data = await response.json();
                        userIp = data.ip || data.IP || data.ipAddress;
                        if (userIp) {
                            console.log('获取到 IP 地址:', userIp);
                            break;
                        }
                    } catch (e) {
                        continue;
                    }
                }
            } catch (error) {
                console.log('IP 获取失败，使用用户 ID');
            }
            
            // 如果没有获取到 IP，使用用户 ID 的一部分作为显示
            if (!userIp) {
                userIp = userId.substring(0, 20);
            }
            
            console.log('用户标识:', userId);
            console.log('显示 ID:', userIp);
            
            // 先从缓存加载用户信息
            const cachedInfo = loadUserInfoFromCache();
            if (cachedInfo && cachedInfo.userId === userId) {
                currentNickname = cachedInfo.nickname || '';
                hasCustomNickname = cachedInfo.hasCustomNickname || false;
                nicknameInput.value = currentNickname;
                updateNicknameDisplay();
                console.log('使用缓存的用户信息');
            }
            
            // 然后从数据库加载（可能覆盖缓存）
            await loadUserNickname();
        }

        // 加载用户昵称
        async function loadUserNickname() {
            try {
                const { data, error } = await supabase
                    .from('chat_users')
                    .select('nickname, has_custom_nickname')
                    .eq('ip_address', userId); // 使用 userId 而不是 IP
                
                if (!error && data && data.length > 0 && data[0].has_custom_nickname) {
                    currentNickname = data[0].nickname;
                    hasCustomNickname = true;
                    nicknameInput.value = currentNickname;
                    // 保存到缓存
                    saveUserInfo(currentNickname, hasCustomNickname);
                } else {
                    // 使用空字符串作为默认（显示时会使用隐藏的 ID）
                    currentNickname = '';
                    hasCustomNickname = false;
                    console.log('用户首次访问，使用默认显示');
                }
                
                // 更新显示
                updateNicknameDisplay();
            } catch (error) {
                console.log('加载昵称失败:', error);
                currentNickname = '';
                hasCustomNickname = false;
                updateNicknameDisplay();
            }
        }

        // 更新昵称显示
        function updateNicknameDisplay() {
            const displayName = getDisplayName(currentNickname, hasCustomNickname);
            
            currentNicknameSpan.textContent = `${displayName}`;
        }

        // 设置昵称
        async function setNickname() {
            const nickname = nicknameInput.value.trim();
            if (!nickname) {
                alert('请输入用户名');
                return;
            }

            try {
                const { error } = await supabase
                    .from('chat_users')
                    .upsert({
                        ip_address: userId, // 使用 userId
                        nickname: nickname,
                        has_custom_nickname: true,
                        updated_at: new Date().toISOString()
                    }, {
                        onConflict: 'ip_address'
                    });

                if (error) throw error;

                currentNickname = nickname;
                hasCustomNickname = true;
                updateNicknameDisplay();
                
                // 保存到缓存
                saveUserInfo(currentNickname, hasCustomNickname);
            } catch (error) {
                console.error('设置昵称失败:', error);
                alert('操作失败，请重试');
            }
        }

        // 清除昵称
        async function clearNickname() {
            if (!confirm('确定要重置用户名吗？')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('chat_users')
                    .upsert({
                        ip_address: userId, // 使用 userId
                        nickname: '',
                        has_custom_nickname: false,
                        updated_at: new Date().toISOString()
                    }, {
                        onConflict: 'ip_address'
                    });

                if (error) throw error;

                currentNickname = '';
                hasCustomNickname = false;
                nicknameInput.value = '';
                updateNicknameDisplay();
                
                // 更新缓存
                saveUserInfo(currentNickname, hasCustomNickname);
            } catch (error) {
                console.error('清除昵称失败:', error);
                alert('操作失败，请重试');
            }
        }

        // 清除所有本地数据（用于调试或重置）
        function clearAllLocalData() {
            if (confirm('确定要清除所有本地数据吗？\n\n这将删除：\n- 用户 ID\n- 昵称信息\n- 缓存的消息\n\n页面将会刷新。')) {
                localStorage.removeItem('chat_user_id');
                localStorage.removeItem('chat_user_info');
                localStorage.removeItem('chat_messages_cache');
                alert('本地数据已清除，页面即将刷新');
                location.reload();
            }
        }

        // 在控制台添加清除命令（方便调试）
        window.clearChatData = clearAllLocalData;

        // 加载历史消息
        async function loadMessages() {
            // 先从缓存加载
            const cachedMessages = loadMessagesFromCache();
            if (cachedMessages) {
                messagesContainer.innerHTML = '';
                cachedMessages.forEach(msg => displayMessage(msg));
                scrollToBottom();
                console.log('显示缓存消息');
            }
            
            // 然后从服务器加载最新消息
            try {
                const { data, error } = await supabase
                    .from('chat_messages')
                    .select('*')
                    .order('created_at', { ascending: true })
                    .limit(100);

                if (error) throw error;

                messagesContainer.innerHTML = '';
                if (data && data.length > 0) {
                    data.forEach(msg => displayMessage(msg));
                    // 缓存消息
                    cacheMessages(data);
                } else {
                    messagesContainer.innerHTML = '<div class="loading">暂无记录</div>';
                }
                scrollToBottom();
            } catch (error) {
                console.error('加载消息失败:', error);
                if (!cachedMessages) {
                    messagesContainer.innerHTML = '<div class="loading">加载失败</div>';
                }
            }
        }

        // 显示消息
        function displayMessage(msg) {
            const messageDiv = document.createElement('div');
            // 判断是否为自己的消息：比较 userId
            const isOwnMessage = msg.user_ip === userId;
            messageDiv.className = 'message' + (isOwnMessage ? ' own' : '');
            messageDiv.dataset.messageId = msg.id; // 添加消息 ID 用于去重
            
            const time = new Date(msg.created_at).toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            // 根据是否有自定义昵称来显示不同格式
            // 对于其他用户，显示其 ID 的简短版本
            let displayId = msg.user_ip;
            if (displayId && displayId.startsWith('user_')) {
                displayId = displayId.substring(0, 15) + '...';
            }
            
            const displayName = getDisplayName(
                msg.nickname, 
                msg.has_custom_nickname || false,
                displayId
            );

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="nickname">${escapeHtml(displayName)}</span>
                    <span class="timestamp">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(msg.message)}</div>
            `;

            messagesContainer.appendChild(messageDiv);
        }

        // HTML 转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 发送消息
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 禁用发送按钮，防止重复发送
            sendBtn.disabled = true;
            messageInput.disabled = true;

            try {
                const newMessage = {
                    user_ip: userId, // 使用 userId
                    nickname: currentNickname,
                    has_custom_nickname: hasCustomNickname,
                    message: message,
                    created_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('chat_messages')
                    .insert(newMessage)
                    .select();

                if (error) {
                    console.error('发送消息错误详情:', error);
                    throw error;
                }

                console.log('消息发送成功:', data);
                messageInput.value = '';
                
                // 如果返回了数据，立即显示（防止 Realtime 延迟）
                if (data && data.length > 0) {
                    // 移除加载提示
                    if (messagesContainer.querySelector('.loading')) {
                        messagesContainer.innerHTML = '';
                    }
                    
                    // 检查消息是否已经显示（通过 ID 去重）
                    const messageId = data[0].id;
                    const existingMessage = messagesContainer.querySelector(`[data-message-id="${messageId}"]`);
                    
                    if (!existingMessage) {
                        displayMessage(data[0]);
                        scrollToBottom();
                    }
                }
            } catch (error) {
                console.error('发送消息失败:', error);
                alert('提交失败: ' + (error.message || '未知错误'));
                // 恢复输入框的值
                messageInput.value = message;
            } finally {
                // 恢复按钮状态
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // 滚动到底部
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 订阅实时消息
        function subscribeToMessages() {
            messageSubscription = supabase
                .channel('chat_messages_channel')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'chat_messages'
                }, payload => {
                    console.log('收到新消息:', payload.new);
                    
                    // 移除加载提示
                    if (messagesContainer.querySelector('.loading')) {
                        messagesContainer.innerHTML = '';
                    }
                    
                    // 检查是否已经显示过这条消息（避免重复）
                    const messageId = payload.new.id;
                    const existingMessages = messagesContainer.querySelectorAll('.message');
                    let isDuplicate = false;
                    
                    existingMessages.forEach(msg => {
                        if (msg.dataset.messageId === messageId) {
                            isDuplicate = true;
                        }
                    });
                    
                    if (!isDuplicate) {
                        displayMessage(payload.new);
                        scrollToBottom();
                    }
                })
                .subscribe((status) => {
                    console.log('Realtime 订阅状态:', status);
                });
        }

        // 更新在线用户数
        async function updateOnlineCount() {
            try {
                const { data, error } = await supabase
                    .from('chat_users')
                    .select('id', { count: 'exact' });

                if (!error) {
                    onlineCountSpan.textContent = `${data.length} 位协作者`;
                }
            } catch (error) {
                console.error('获取用户数失败:', error);
            }
        }

        // 比较版本号
        function compareVersions(v1, v2) {
            const parts1 = v1.split('.').map(Number);
            const parts2 = v2.split('.').map(Number);
            
            for (let i = 0; i < 3; i++) {
                if (parts1[i] > parts2[i]) return 1;
                if (parts1[i] < parts2[i]) return -1;
            }
            return 0;
        }

        // 提取版本号
        function extractVersion(htmlContent) {
            // 尝试多种匹配模式
            const patterns = [
                /const APP_VERSION = ['"]([^'"]+)['"]/,
                /APP_VERSION\s*=\s*['"]([^'"]+)['"]/,
                /version:\s*['"]([^'"]+)['"]/i
            ];
            
            for (const pattern of patterns) {
                const match = htmlContent.match(pattern);
                if (match && match[1]) {
                    console.log('找到版本号:', match[1]);
                    return match[1];
                }
            }
            
            console.error('无法从内容中提取版本号');
            console.log('HTML 内容前 500 字符:', htmlContent.substring(0, 500));
            return null;
        }

        // 检查更新
        async function checkUpdate() {
            try {
                updateBtn.disabled = true;
                updateBtn.textContent = '检查中...';
                
                console.log('正在获取:', GITHUB_RAW_URL);
                const response = await fetch(GITHUB_RAW_URL);
                
                console.log('响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`服务器返回错误: ${response.status}`);
                }
                
                const latestHtml = await response.text();
                console.log('获取到的内容长度:', latestHtml.length);
                
                const latestVersion = extractVersion(latestHtml);
                
                if (!latestVersion) {
                    alert('无法获取版本信息\n\n请检查：\n1. GitHub 仓库是否公开\n2. 文件路径是否正确\n3. 打开控制台查看详细错误');
                    return;
                }
                
                console.log(`当前版本: ${APP_VERSION}, 最新版本: ${latestVersion}`);
                
                if (compareVersions(latestVersion, APP_VERSION) > 0) {
                    // 有新版本
                    updateBtn.classList.add('has-update');
                    if (confirm(`发现新版本 v${latestVersion}！\n当前版本: v${APP_VERSION}\n\n是否下载更新？`)) {
                        downloadUpdate(latestHtml, latestVersion);
                    }
                } else {
                    alert(`当前已是最新版本 v${APP_VERSION}`);
                }
            } catch (error) {
                console.error('检查更新失败:', error);
                alert('检查更新失败: ' + error.message + '\n\n请打开浏览器控制台（F12）查看详细错误');
            } finally {
                updateBtn.disabled = false;
                updateBtn.innerHTML = `v<span id="versionSpan">${APP_VERSION}</span>`;
            }
        }

        // 下载更新
        function downloadUpdate(htmlContent, version) {
            try {
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `chatroom_v${version}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert(`新版本已下载！\n\n请手动替换当前的 HTML 文件，然后刷新页面。`);
            } catch (error) {
                console.error('下载失败:', error);
                alert('下载失败: ' + error.message);
            }
        }

        // 事件监听
        setNicknameBtn.addEventListener('click', setNickname);
        clearNicknameBtn.addEventListener('click', clearNickname);
        updateBtn.addEventListener('click', checkUpdate);
        
        nicknameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setNickname();
        });

        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // 初始化
        async function init() {
            // 显示当前版本
            versionSpan.textContent = APP_VERSION;
            
            // 初始化用户标识（从 localStorage 或创建新的）
            await initUserIdentity();
            
            // 加载消息（先显示缓存，再从服务器加载）
            await loadMessages();
            
            // 订阅实时消息
            subscribeToMessages();
            
            // 更新在线用户数
            await updateOnlineCount();
            
            // 每30秒更新一次在线用户数
            setInterval(updateOnlineCount, 30000);
            
            console.log('初始化完成');
        }

        // 页面加载完成后初始化
        init();
    </script>
</body>
</html>
