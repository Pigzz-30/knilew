        // éšè— IP åœ°å€çš„åå‡ ä½ï¼Œä¿æŠ¤éšç§
        function maskIp(ip) {
            if (!ip) return 'æœªçŸ¥';
            
            // å¦‚æœæ˜¯ IPv4 åœ°å€ï¼ˆä¾‹å¦‚ï¼š192.168.1.100ï¼‰
            if (ip.includes('.')) {
                const parts = ip.split('.');
                if (parts.length === 4) {
                    // éšè—æœ€åä¸€æ®µ
                    return `${parts[0]}.${parts[1]}.${parts[2]}.***`;
                }
            }
            
            // å¦‚æœæ˜¯ IPv6 åœ°å€æˆ–å…¶ä»–æ ¼å¼
            if (ip.includes(':')) {
                const parts = ip.split(':');
                if (parts.length > 2) {
                    // åªæ˜¾ç¤ºå‰ä¸¤æ®µ
                    return `${parts[0]}:${parts[1]}:****`;
                }
            }
            
            // å¦‚æœæ˜¯è‡ªå®šä¹‰ç”¨æˆ· ID
            if (ip.startsWith('user_')) {
                return ip.substring(0, 10) + '***';
            }
            
            // å…¶ä»–æƒ…å†µï¼Œéšè—åé¢çš„å­—ç¬¦
            if (ip.length > 10) {
                return ip.substring(0, 10) + '***';
            }
            
            return ip;
        }

        function getDisplayName(nickname, ip, isCustom) {

        // åˆ¤æ–­æ˜¯å¦ä¸ºç§æœ‰ IP åœ°å€
        function isPrivateIp(ip) {
            if (!ip) return false;
            
            const parts = ip.split('.').map(Number);
            if (parts.length !== 4) return false;
            
            // 10.0.0.0 - 10.255.255.255
            if (parts[0] === 10) return true;
            
            // 172.16.0.0 - 172.31.255.255
            if (parts[0] === 172 && parts[1] >= 16 && parts[1] <= 31) return true;
            
            // 192.168.0.0 - 192.168.255.255
            if (parts[0] === 192 && parts[1] === 168) return true;
            
            return false;
        }

        // ä½¿ç”¨ WebRTC è·å–æœ¬åœ° IP åœ°å€
        async function getLocalIp() {
            return new Promise((resolve) => {
                const pc = new RTCPeerConnection({
                    iceServers: []
                });
                
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
                
                pc.onicecandidate = (ice) => {
                    if (!ice || !ice.candidate || !ice.candidate.candidate) {
                        pc.close();
                        return;
                    }
                    
                    const candidate = ice.candidate.candidate;
                    const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    const match = ipRegex.exec(candidate);
                    
                    if (match) {
                        const ip = match[1];
                        // æ’é™¤ä¸€äº›ç‰¹æ®Šçš„ IP
                        if (ip !== '0.0.0.0' && !ip.startsWith('127.')) {
                            localIp = ip;
                            console.log('æœ¬åœ° IP:', localIp);
                            resolve(ip);
                            pc.close();
                        }
                    }
                };
                
                // 2ç§’åè¶…æ—¶
                setTimeout(() => {
                    pc.close();
                    resolve('');
                }, 2000);
            });
        }

        // è·å–ç”¨æˆ·å…¬ç½‘ IP åœ°å€
        async function getPublicIp() {
            try {
                // ä½¿ç”¨å¤šä¸ªå¤‡é€‰ API ä»¥æé«˜å¯é æ€§
                const apis = [
                    'https://api.ipify.org?format=json',
                    'https://api.myip.com',
                    'https://ipapi.co/json/'
                ];
                
                for (const api of apis) {
                    try {
                        const response = await fetch(api);
                        const data = await response.json();
                        const ip = data.ip || data.IP || data.ipAddress;
                        if (ip) {
                            publicIp = ip;
                            console.log('å…¬ç½‘ IP:', publicIp);
                            return ip;
                        }
                    } catch (e) {
                        continue;
                    }
                }
                return '';
            } catch (error) {
                console.error('è·å–å…¬ç½‘ IP å¤±è´¥:', error);
                return '';
            }
        }

        // è·å–ç”¨æˆ· IP åœ°å€ï¼ˆåŒæ—¶è·å–æœ¬åœ°å’Œå…¬ç½‘ IPï¼‰
        async function getUserIp() {
            try {

                await Promise.all([

                } else if (localIp) {

                    const messageId = payload.new.id;
