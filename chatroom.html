<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: #666;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
        }

        .user-info input {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: white;
            color: #333;
            outline: none;
            font-size: 13px;
        }

        .user-info input:focus {
            border-color: #4a90e2;
        }

        .user-info input::placeholder {
            color: #999;
        }

        .user-info button {
            padding: 4px 12px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: white;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .user-info button:hover {
            background: #f5f5f5;
            border-color: #bbb;
        }

        .online-count {
            font-size: 12px;
            color: #999;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            background: white;
        }

        .message {
            padding: 12px 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: background 0.1s;
        }

        .message:hover {
            background: #fafafa;
        }

        /* 自己发送的消息稍微不同的背景色 */
        .message.own {
            background: #f9f9fb;
        }

        .message.own:hover {
            background: #f5f5f7;
        }

        .message-header {
            min-width: 140px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .nickname {
            font-weight: 500;
            color: #333;
            font-size: 13px;
        }

        .message.own .nickname {
            color: #4a90e2;
        }

        .timestamp {
            font-size: 11px;
            color: #999;
        }

        .message-content {
            flex: 1;
            color: #333;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.own .message-content {
            color: #333;
        }

        .input-container {
            padding: 16px 24px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
        }

        .input-container input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 3px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-container input:focus {
            border-color: #4a90e2;
        }

        .input-container button {
            padding: 8px 16px;
            background: white;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .input-container button:hover {
            background: #f5f5f5;
            border-color: #bbb;
        }

        .input-container button:active {
            background: #ebebeb;
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 24px;
            color: #999;
            font-size: 13px;
        }

        /* 滚动条样式 */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>协作文档</h1>
                <div class="user-info">
                    <input type="text" id="nicknameInput" placeholder="用户名" maxlength="20">
                    <button id="setNicknameBtn">确定</button>
                    <button id="clearNicknameBtn">重置</button>
                </div>
            </div>
            <div class="header-right">
                <span id="currentNickname">加载中...</span>
                <span>|</span>
                <span id="onlineCount" class="online-count">-</span>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="loading">加载记录中...</div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="添加备注..." maxlength="500">
            <button id="sendBtn">提交</button>
        </div>
    </div>

    <script>
        // Supabase 配置
        const SUPABASE_URL = 'https://wlwlzsjrfnbfcufrlvhv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indsd2x6c2pyZm5iZmN1ZnJsdmh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMDM2NzksImV4cCI6MjA3Njc3OTY3OX0.K89Y5fF4nUudtM3ozXe_29KLLCWcY4EoCkZqMCa2EEY';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 全局变量
        let userIp = '';
        let currentNickname = '';
        let hasCustomNickname = false; // 是否设置了自定义昵称
        let messageSubscription = null;

        // DOM 元素
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const nicknameInput = document.getElementById('nicknameInput');
        const setNicknameBtn = document.getElementById('setNicknameBtn');
        const clearNicknameBtn = document.getElementById('clearNicknameBtn');
        const currentNicknameSpan = document.getElementById('currentNickname');
        const onlineCountSpan = document.getElementById('onlineCount');

        // 隐藏 IP 地址的后几位，保护隐私
        function maskIp(ip) {
            if (!ip) return '未知';
            
            // 如果是 IPv4 地址（例如：192.168.1.100）
            if (ip.includes('.')) {
                const parts = ip.split('.');
                if (parts.length === 4) {
                    // 隐藏最后一段
                    return `${parts[0]}.${parts[1]}.${parts[2]}.***`;
                }
            }
            
            // 如果是 IPv6 地址或其他格式
            if (ip.includes(':')) {
                const parts = ip.split(':');
                if (parts.length > 2) {
                    // 只显示前两段
                    return `${parts[0]}:${parts[1]}:****`;
                }
            }
            
            // 如果是自定义用户 ID
            if (ip.startsWith('user_')) {
                return ip.substring(0, 10) + '***';
            }
            
            // 其他情况，隐藏后面的字符
            if (ip.length > 10) {
                return ip.substring(0, 10) + '***';
            }
            
            return ip;
        }

        // 获取显示名称（昵称(IP) 或 IP）
        function getDisplayName(nickname, ip, isCustom) {
            const maskedIp = maskIp(ip);
            if (isCustom && nickname) {
                return `${nickname}(${maskedIp})`;
            }
            return maskedIp;
        }

        // 获取用户 IP 地址
        async function getUserIp() {
            try {
                // 使用多个备选 API 以提高可靠性
                const apis = [
                    'https://api.ipify.org?format=json',
                    'https://api.myip.com',
                    'https://ipapi.co/json/'
                ];
                
                for (const api of apis) {
                    try {
                        const response = await fetch(api);
                        const data = await response.json();
                        userIp = data.ip || data.IP || data.ipAddress;
                        if (userIp) break;
                    } catch (e) {
                        continue;
                    }
                }
                
                // 如果所有 API 都失败，生成一个随机 ID
                if (!userIp) {
                    userIp = 'user_' + Math.random().toString(36).substr(2, 9);
                }
                
                console.log('用户 IP:', userIp);
                await loadUserNickname();
            } catch (error) {
                console.error('获取 IP 失败:', error);
                userIp = 'user_' + Math.random().toString(36).substr(2, 9);
                await loadUserNickname();
            }
        }

        // 加载用户昵称
        async function loadUserNickname() {
            try {
                const { data, error } = await supabase
                    .from('chat_users')
                    .select('nickname, has_custom_nickname')
                    .eq('ip_address', userIp);
                
                if (!error && data && data.length > 0 && data[0].has_custom_nickname) {
                    currentNickname = data[0].nickname;
                    hasCustomNickname = true;
                    nicknameInput.value = currentNickname;
                } else {
                    // 使用空字符串作为默认（显示时会使用隐藏的 IP）
                    currentNickname = '';
                    hasCustomNickname = false;
                    console.log('用户首次访问，使用默认昵称');
                }
                
                // 更新显示
                updateNicknameDisplay();
            } catch (error) {
                console.log('加载昵称失败:', error);
                currentNickname = '';
                hasCustomNickname = false;
                updateNicknameDisplay();
            }
        }

        // 更新昵称显示
        function updateNicknameDisplay() {
            const displayName = getDisplayName(currentNickname, userIp, hasCustomNickname);
            currentNicknameSpan.textContent = `${displayName}`;
        }

        // 设置昵称
        async function setNickname() {
            const nickname = nicknameInput.value.trim();
            if (!nickname) {
                alert('请输入用户名');
                return;
            }

            try {
                const { error } = await supabase
                    .from('chat_users')
                    .upsert({
                        ip_address: userIp,
                        nickname: nickname,
                        has_custom_nickname: true,
                        updated_at: new Date().toISOString()
                    }, {
                        onConflict: 'ip_address'
                    });

                if (error) throw error;

                currentNickname = nickname;
                hasCustomNickname = true;
                updateNicknameDisplay();
            } catch (error) {
                console.error('设置昵称失败:', error);
                alert('操作失败，请重试');
            }
        }

        // 清除昵称
        async function clearNickname() {
            if (!confirm('确定要重置用户名吗？')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('chat_users')
                    .upsert({
                        ip_address: userIp,
                        nickname: '',
                        has_custom_nickname: false,
                        updated_at: new Date().toISOString()
                    }, {
                        onConflict: 'ip_address'
                    });

                if (error) throw error;

                currentNickname = '';
                hasCustomNickname = false;
                nicknameInput.value = '';
                updateNicknameDisplay();
            } catch (error) {
                console.error('清除昵称失败:', error);
                alert('操作失败，请重试');
            }
        }

        // 加载历史消息
        async function loadMessages() {
            try {
                const { data, error } = await supabase
                    .from('chat_messages')
                    .select('*')
                    .order('created_at', { ascending: true })
                    .limit(100);

                if (error) throw error;

                messagesContainer.innerHTML = '';
                if (data && data.length > 0) {
                    data.forEach(msg => displayMessage(msg));
                } else {
                    messagesContainer.innerHTML = '<div class="loading">暂无记录</div>';
                }
                scrollToBottom();
            } catch (error) {
                console.error('加载消息失败:', error);
                messagesContainer.innerHTML = '<div class="loading">加载失败</div>';
            }
        }

        // 显示消息
        function displayMessage(msg) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (msg.user_ip === userIp ? ' own' : '');
            messageDiv.dataset.messageId = msg.id; // 添加消息 ID 用于去重
            
            const time = new Date(msg.created_at).toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            // 根据是否有自定义昵称来显示不同格式
            const displayName = getDisplayName(
                msg.nickname, 
                msg.user_ip, 
                msg.has_custom_nickname || false
            );

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="nickname">${escapeHtml(displayName)}</span>
                    <span class="timestamp">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(msg.message)}</div>
            `;

            messagesContainer.appendChild(messageDiv);
        }

        // HTML 转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 发送消息
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 禁用发送按钮，防止重复发送
            sendBtn.disabled = true;
            messageInput.disabled = true;

            try {
                const newMessage = {
                    user_ip: userIp,
                    nickname: currentNickname,
                    has_custom_nickname: hasCustomNickname,
                    message: message,
                    created_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('chat_messages')
                    .insert(newMessage)
                    .select();

                if (error) {
                    console.error('发送消息错误详情:', error);
                    throw error;
                }

                console.log('消息发送成功:', data);
                messageInput.value = '';
                
                // 如果返回了数据，立即显示（防止 Realtime 延迟）
                if (data && data.length > 0) {
                    // 移除加载提示
                    if (messagesContainer.querySelector('.loading')) {
                        messagesContainer.innerHTML = '';
                    }
                    
                    // 检查消息是否已经显示（通过 ID 去重）
                    const messageId = data[0].id;
                    const existingMessage = messagesContainer.querySelector(`[data-message-id="${messageId}"]`);
                    
                    if (!existingMessage) {
                        displayMessage(data[0]);
                        scrollToBottom();
                    }
                }
            } catch (error) {
                console.error('发送消息失败:', error);
                alert('提交失败: ' + (error.message || '未知错误'));
                // 恢复输入框的值
                messageInput.value = message;
            } finally {
                // 恢复按钮状态
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // 滚动到底部
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 订阅实时消息
        function subscribeToMessages() {
            messageSubscription = supabase
                .channel('chat_messages_channel')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'chat_messages'
                }, payload => {
                    console.log('收到新消息:', payload.new);
                    
                    // 移除加载提示
                    if (messagesContainer.querySelector('.loading')) {
                        messagesContainer.innerHTML = '';
                    }
                    
                    // 检查是否已经显示过这条消息（避免重复）
                    const messageId = payload.new.id;
                    const existingMessages = messagesContainer.querySelectorAll('.message');
                    let isDuplicate = false;
                    
                    existingMessages.forEach(msg => {
                        if (msg.dataset.messageId === messageId) {
                            isDuplicate = true;
                        }
                    });
                    
                    if (!isDuplicate) {
                        displayMessage(payload.new);
                        scrollToBottom();
                    }
                })
                .subscribe((status) => {
                    console.log('Realtime 订阅状态:', status);
                });
        }

        // 更新在线用户数
        async function updateOnlineCount() {
            try {
                const { data, error } = await supabase
                    .from('chat_users')
                    .select('id', { count: 'exact' });

                if (!error) {
                    onlineCountSpan.textContent = `${data.length} 位协作者`;
                }
            } catch (error) {
                console.error('获取用户数失败:', error);
            }
        }

        // 事件监听
        setNicknameBtn.addEventListener('click', setNickname);
        clearNicknameBtn.addEventListener('click', clearNickname);
        
        nicknameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setNickname();
        });

        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // 初始化
        async function init() {
            await getUserIp();
            await loadMessages();
            subscribeToMessages();
            await updateOnlineCount();
            
            // 每30秒更新一次在线用户数
            setInterval(updateOnlineCount, 30000);
        }

        // 页面加载完成后初始化
        init();
    </script>
</body>
</html>
